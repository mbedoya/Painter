<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
</head>
<body>
    <div style="width: 100%; height: 100%; float: left;border: solid 1px #FFF" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="img/toolbox.png">
        <div id="toolbox" style="width: 100%; height: 70px; float: left;border: solid 1px #FFF; margin: 10px;" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="imgActivity" src="img/activity.png" draggable="true" objectType="activity" graphicType="rectangle" ondragstart="drag(event)" title="Actividad" >
            <img id="imgStartEvent" src="img/startEvent.png" draggable="true" objectType="startEvent" graphicType="circle" ondragstart="drag(event)" title="Evento de Inicio" >
            <img id="imgGateway" src="img/diamond.png" draggable="true" ondragstart="drag(event)" objectType="gateway" graphicType="diamond" title="Gateway" >
            <img id="imgEndEvent" src="img/endEvent.png" draggable="true" ondragstart="drag(event)" title="Evento de Fin" >
        </div>

        <div style="width: 80%; height: 100%; float: left;border: solid 1px #FFF" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="img/diagram.png">
            <canvas id="workAreaCanvas" ondrop="dropCanvas(event)" width="1024px" height="500px" style="border: solid 1px #CCC"></canvas>

            <div id="canvasImage">

            </div>
        </div>


        <div style="width: 18%; height: 100%; float: left;border: solid 1px #FFF" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p><img src="img/properties.png"></p>

            <div id="propiedades">

                <table id="propertiesTable" cellpadding="0" cellspacing="0">

                </table>

                <a id="saveProperties" href="#"><img src="img/save.png"></a>

            </div>

            <a id="getImage" href="#">Image</a>

        </div>

        <div id="dialogObjectsAlreadyConnected" title="Error conectando objetos">
            <p>Estos objetos ya est√°n conectados</p>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/index.js"></script>
    <script src="js/processModel.js"></script>

    <script src="js/modeler/point.js"></script>
    <script src="js/modeler/shape.js"></script>
    <script src="js/modeler/rectangle.js"></script>
    <script src="js/modeler/circle.js"></script>
    <script src="js/modeler/painter.js"></script>
    <script src="js/modeler/connector.js"></script>
    <script src="js/modeler/diamond.js"></script>

</body>
</html>
